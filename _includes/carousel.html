
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .carousel-slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            min-width: 100%;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background 0.3s;
        }

        .indicator.active {
            background: white;
        }

        /* Placeholder styling */
        .placeholder {
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slides" id="carouselSlides">
            <!-- Slide 1 -->
            <div class="carousel-slide">
                <!-- Replace with: <img src="your-image-1.jpg" alt="Description 1"> -->
                <div class="placeholder">Image 1</div>
            </div>
            <!-- Slide 2 -->
            <div class="carousel-slide">
                <!-- Replace with: <img src="your-image-2.jpg" alt="Description 2"> -->
                <div class="placeholder">Image 2</div>
            </div>
            <!-- Slide 3 -->
            <div class="carousel-slide">
                <!-- Replace with: <img src="your-image-3.jpg" alt="Description 3"> -->
                <div class="placeholder">Image 3</div>
            </div>
        </div>
        
        <div class="carousel-indicators" id="indicators"></div>
    </div>

    <script>
        const slides = document.getElementById('carouselSlides');
        const indicatorsContainer = document.getElementById('indicators');
        const totalSlides = slides.children.length;
        let currentSlide = 0;

        // Create indicators
        for (let i = 0; i < totalSlides; i++) {
            const indicator = document.createElement('div');
            indicator.className = 'indicator';
            if (i === 0) indicator.classList.add('active');
            indicator.addEventListener('click', () => goToSlide(i));
            indicatorsContainer.appendChild(indicator);
        }

        function goToSlide(index) {
            currentSlide = index;
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
            updateIndicators();
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            goToSlide(currentSlide);
        }

        function updateIndicators() {
            const indicators = indicatorsContainer.children;
            for (let i = 0; i < indicators.length; i++) {
                indicators[i].classList.toggle('active', i === currentSlide);
            }
        }

        // Auto-advance every 5 seconds
        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
